<!DOCTYPE html>
<html>
<head>
	<title>Task part1</title>
</head>
<body>
	<h1>Task part1</h1>
	<script>
		const num = [[1,2,1,24] , [8,11,9,4] , [7,0,7,27] , [7,4,28,14] , [3,10,26,7]];

		document.write("<ul>");
		for (let i = 0; i < num.length; i++) {
			document.write(`"row${i}"<br>`);
			for (let k = 0; k < num[i].length; k++) {
				document.write(`"${num[i][k]}"<br>`);
			}
		}
		document.write("</ul>");
	</script>

</body>
</html>
